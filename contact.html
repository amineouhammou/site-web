     <script>
  function confirmerEnvoi(event) {
    event.preventDefault(); // Empêche l'envoi réel du formulaire
    alert("Merci ! Votre demande de rendez-vous a été enregistrée (simulation).");
    document.getElementById("formulaire").reset(); // Vide les champs du formulaire
  }
</script>
  </header>
  <main>
    <h2>Prise de rendez-vous</h2>
    <form id="formulaire" onsubmit="confirmerEnvoi(event)">
      <label>Nom :</label><input type="text" required><br>
      <label>Email :</label><input type="email" required><br>
      <label>Date :</label><input type="date" required><br>
      <label>Type de service :</label>
      <select>
        <option>Entretien</option>
        <option>Réparation</option>
        <option>Diagnostic</option>
      </select><br>
      <button type="submit">Envoyer</button>
    </form>
  </main>
